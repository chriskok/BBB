{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <div class="container-fluid py-3 px-5">
            <form hx-post="{% url 'answer_edit' answer_id %}" hx-trigger="submit" hx-target="#AnswerEditDiv" hx-swap="innerHTML" id='AnswerEditForm'> 
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" form="AnswerEditForm" class="btn btn-primary" onclick="location.reload()">Save</button>
            </form>
        </div>
    </body>
</html>
